<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/adeste-fideles-waltz-by-kevin-macleod-from-filmmusic-io.mp3" type="audio/mpeg">
        <source src="media/adeste-fideles-waltz-by-kevin-macleod-from-filmmusic-io.ogg" type="audio/ogg">
        <source src="media/adeste-fideles-waltz-by-kevin-macleod-from-filmmusic-io.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="media/adeste-fideles-waltz-by-kevin-macleod-from-filmmusic-io.mp3"> Clique aqui para baixar o arquivo</a></p>
    <!--MP3 WAV OGG-->
</body>
</html>
